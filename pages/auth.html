<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial.scale=1.0">
    <title>VernComp Finance</title>
    <link rel="stylesheet" href="../styles/auth.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.js"></script>
    <script src="../scripts/auth.js"></script>
</head>

<body>
    <header class="header">
        <div class="header-logo">
            <img src="../images/verncomp-finance-logo.png" alt="VernComp Finance">
        </div>
        <div class="datetime-container">
            <p id="current-date"></p>
            <p id="current-time"></p>
        </div>
        <nav class="header-nav">
            <ul>
                <li>
                    <a href="index.html">Головна</a>
                </li>
                <li>
                    <a href="about.html">Про мене</a>
                </li>
                <li>
                    <a href="info.html">Про проект</a>
                </li>
            </ul>
        </nav>
        <div class="username-display">
            <span id="username-display"></span>
        </div>
        <button class="btn-registr" id="register-link">
            <a href="">Реєстрація</a>
        </button>
        <button id="logout-button" style="display: none;">Вийти</button>
    </header>
    <main>
         <div id="registration-form">
        <h2 class="h2">Реєстрація</h2> 
        <form id="register-form">
            <input type="text" id="username" placeholder="Ім'я" required> <br>
            <input type="password" id="password" placeholder="Пароль" required>
            <span id="password-toggle" class="eye"></span> <br>
            <input type="password" id="confirm-password" placeholder="Підтвердіть пароль" required>
            <span id="confirm-password-toggle" class="eye"></span> <br>
            <span id="password-match" class="error-message"></span> <br>
            <input type="submit" value="Зареєструватися">
        </form>
         </div>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Всі права захищено</p>
            <nav class="footer-nav">
                <div class="footer-column">
                    <a href="https://www.youtube.com" target="_blank"> <img src="../images/youtube-icon.png" alt="Youtube">Youtube</a>
                    <a href="https://telegram.org" target="_blank"> <img src="../images/telegram-icon.png" alt="Telegram">Telegram</a>
                    <a href="https://www.instagram.com" target="_blank"> <img src="../images/instagram-icon.png" alt="Instagram">Instagram</a>
                </div>
                <div class="footer-column">
                    <a href="https://github.com/AndVern" target="_blank"> <img src="../images/github-icon.png" alt="GitHub">GitHub</a>
                    <a href="https://www.facebook.com" target="_blank"> <img src="../images/facebook-icon.png" alt="Facebook">Facebook</a>
                    <a href="https://www.facebook.com" target="_blank"> <img src="../images/twitter-icon.png" alt="Twitter">Twitter</a>
                </div>
            </nav>
        </div>
    </footer>
</body>

</html>
